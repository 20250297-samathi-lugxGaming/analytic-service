name: analytics-service CI/CD Flow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  CLUSTER_NAME: lugx-cluster
  CLUSTER_REGION: us-central1
  DEPLOYMENT_NAME: analytics-service
  IMAGE: analytics-service
  TAG: prod
  REPO_NAME: lugx-repo

jobs:
  deploy-analytics-service:
    name: Build & Deploy Analytics Service
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ðŸ› ï¸ Build the Service with Maven
        run: mvn clean install -DskipTests

      - name: ðŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: âš™ï¸ Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GKE_PROJECT }}

      - name: ðŸ”Œ Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      - name: ðŸ³ Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: ðŸ—ï¸ Build Docker Image
        run: |
          IMAGE_URI="us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE:$TAG"
          docker build -t $IMAGE_URI .
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: ðŸš€ Push Docker Image to Artifact Registry
        run: docker push ${{ env.IMAGE_URI }}

      - name: ðŸ”‘ Get GKE Cluster Credentials
        run: |
          gcloud container clusters get-credentials "$CLUSTER_NAME" \
            --region "$CLUSTER_REGION" \
            --project "$PROJECT_ID"

      - name: ðŸ“¦ Deploy ClickHouse + Analytics Service
        run: |
          kubectl apply --validate=false -f k8s/clickhouse-data-persistentvolumeclaim.yaml
          kubectl apply --validate=false -f k8s/clickhouse-service.yaml
          kubectl apply --validate=false -f k8s/clickhouse-deployment.yaml
          kubectl apply --validate=false -f k8s/analytics-service-service.yaml
          kubectl apply --validate=false -f k8s/analytics-service-deployment.yaml
          kubectl rollout restart deployment $DEPLOYMENT_NAME

      - name: âœ… Wait for Rollout
        run: kubectl rollout status deployment/$DEPLOYMENT_NAME --timeout=60s

      - name: ðŸ“… Apply ClickHouse â†’ S3 Export CronJob
        run: |
          kubectl apply -f k8s/clickhouse-export-to-s3-cronjob.yaml

      - name: ðŸ“¡ Check Service and Pods
        run: kubectl get svc,pods -o wide
