name: analytics-service CI/CD Flow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  CLUSTER_NAME: lugx-cluster
  CLUSTER_REGION: us-central1
  DEPLOYMENT_NAME: analytics-service
  IMAGE: analytics-service
  TAG: prod
  REPO_NAME: lugx-repo

jobs:
  deploy-analytics-service:
    name: Build, Deploy, and Test Analytics Service
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 🛠️ Build the Service with Maven
        run: mvn clean install -DskipTests

      - name: 🔐 Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: ⚙️ Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GKE_PROJECT }}

      - name: 🔌 Install GKE Auth Plugin (Required for kubectl)
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      - name: 🐳 Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: 🏗️ Build Docker Image
        run: |
          IMAGE_URI="us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE:$TAG"
          docker build -t $IMAGE_URI .
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: 🚀 Push Docker Image to Artifact Registry
        run: docker push ${{ env.IMAGE_URI }}

      - name: 🔑 Get GKE Cluster Credentials
        run: |
          gcloud container clusters get-credentials "$CLUSTER_NAME" \
            --region "$CLUSTER_REGION" \
            --project "$PROJECT_ID"

      - name: 📦 Deploy Analytics Service & ClickHouse
        run: |
          kubectl apply --validate=false -f k8s/clickhouse-data-persistentvolumeclaim.yaml
          kubectl apply --validate=false -f k8s/clickhouse-service.yaml
          kubectl apply --validate=false -f k8s/clickhouse-deployment.yaml
          kubectl apply --validate=false -f k8s/analytics-service-service.yaml
          kubectl apply --validate=false -f k8s/analytics-service-deployment.yaml
          kubectl rollout restart deployment $DEPLOYMENT_NAME

      - name: ✅ Wait for Rollout
        run: kubectl rollout status deployment/$DEPLOYMENT_NAME --timeout=60s

      - name: 🔍 Check Service Status
        run: kubectl get svc,pods -o wide

      - name: 📅 Apply ClickHouse → S3 Export CronJob
        run: |
          kubectl apply -f k8s/clickhouse-export-to-s3-cronjob.yaml

      - name: 🧪 Run Integration Test
        run: |
          echo "Running integration test against /api/analytics..."
          curl --fail http://34.45.77.134/api/analytics || exit 1
          echo "✅ Integration test passed"
